<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <title>Dicord</title>
    <link rel="icon" href="pic/favicon.ico">
</head>

<body>
    <img class="background" src="pic/background.svg" alt="Error pri nalaganju slike">
    <img class="discordLogo" src="pic/discord.svg" alt="Error pri nalaganju slike">

   
        <form class="zunanjiForm">

            <img class="discordLogo2" src="pic/discord.svg" alt="Error pri nalaganju slike">
            
            <div class="subFormDiv">

                <div class="leftLogo">

                    <div class="header">
                        <h1>Welcome back!</h1>
                        <div class="subHeader">
                            We're so excited to see you again!
                        </div>
                    </div>

                    <div class="contentLeft">

                        <div class="emailDiv">
                            <label id="labelUsername">email or phone number
                                <span>*</span>
                            </label>
                            <div class="inputDiv">
                                <input type="text" id="username" >
                            </div>
                        </div>


                        <div class="passwordDiv">
                            <label id="labelPassword">password
                                <span>*</span>
                            </label>
                            <div class="inputDiv">
                                <input type="password" id="password">
                            </div>
                        </div>


                        <button type="button" class="forgotPasswordButton">
                            <span class="forgotPasswordSpan">
                                Forgot your password?
                            </span>
                                
                           
                        </button>


                        <button type="button" class="loginButton" >
                            <span class="loginSpan">Log In</span>
                        </button>


                        <div class="footer">
                            <span>Need an account?</span>

                                <a class="register" href="registracija.html">
                                    Register
                                </a>
                                
                        </div>

                    </div>

                </div>

                <div class="rightLogo">

                    <div class="containerRight">

                        <div class="qrDiv">
                            <div class="border">
                                <img src="pic/QR_Code.png" alt="Error pri nalaganju slike">
                            </div>


                        </div>

                        <h2>Log in with QR Code</h2>

                        <div class="podQRDiv">
                            Scan this with the
                            <strong>Discord mobile app</strong>
                            to log in instantly.
                        </div>


                        <button type="button" class="rightButton">
                           <span class="rightButtonSpan">Or sign in with passkey</span>
                        </button>
                    </div>

                </div>

            </div>
        </form>


        <script src="javascript/submitLogin.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
